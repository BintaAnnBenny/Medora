<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medora Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 300px; height: 400px; border: 1px solid #ccc; overflow-y: auto; padding: 10px; margin: auto; }
        input, button { padding: 10px; margin-top: 10px; width: 80%; }
        .chat-container { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <h2>Welcome to Medora Chatbot</h2>
    <button onclick="openChat()">Open Chat</button>

    <script>
    function openChat() {
        window.open('chat.html', '_blank', 'width=400,height=500');
    }
    </script>
</body>
</html>
